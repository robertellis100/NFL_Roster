<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   	<link rel="stylesheet" href="site.css" />
    
  </head>

  <body>
    <div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">My NFL Roster</div>
			<div class="panel-body">
				<div class="player-roster">
					<div class="player-card">
							<img src="images/fantasyTemp.png" class="image"></img>
							<div>
								<label class="player-name"></label>
							</div>
							<div>
								<label class="player-position"></label>
							</div>
							<div>
								<label class="player-number"></label>
							</div>
					</div>
				</div>
				<div class="player-form">
					<form id="playerForm">
						<label class="inputName"></label>
						<input id="nameInput"/>
						<input type="submit"></input>
					</form>
				</div>
			</div>
		</div>
	</div>	
	<script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="app.js"></script>
  </body>

</html>
